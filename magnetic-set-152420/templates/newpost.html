{% extends "base.html" %}

{% block content %}

<h1>New Post</h1>
<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    <label>
        <div>Entry</div>
        <textarea name="content">{{content}}</textarea>
    </label>
    <br>
    <input type="submit">
</form>
    <a href="/"><button class="btn-cancel">Cancel</button></a>

{% endblock %}
